name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  build:
    name: Build
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
            name: kuken-linux-amd64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: kuken-linux-arm64

          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: kuken-darwin-amd64

          - target: aarch64-apple-darwin
            os: macos-15
            name: kuken-darwin-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-2025
            name: kuken-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release artifact
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.target != 'x86_64-pc-windows-msvc'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/kuken-cli dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}

      - name: Prepare executable (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $binary = Get-ChildItem -Path "target/${{ matrix.target }}/release" -Filter "*.exe" | Where-Object { $_.Name -notlike "*-*" -or $_.Name -like "kuken*.exe" } | Select-Object -First 1
          Copy-Item -Path $binary.FullName -Destination "dist/${{ matrix.name }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find dist -type f -exec cp {} release/ \;

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}